<!DOCTYPE html>

<html lang="ja" xmlns="https://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>現在地の天気</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <header>
        <span class="location"></span><span>の天気</span>
    </header>
    <main>
        <div class="weatherMain">
            <div class="day">
                <div>
                    <div>
                        <span>現在の天気</span>
                    </div>
                    <div>
                        <span>天気：</span><span class="dayWeather"></span>
                    </div>
                    <div>
                        <span>風速：</span><span class="windSpeed"></span><span>m/s</span>
                    </div>
                    <div>
                        <span>風向：</span><span class="windDeg"></span>
                    </div>
                    <div>
                        <img class="dayWeatherIcon">
                    </div>
                    <div>
                        <span>気温：</span><span class="nowTemp"></span><span>度</span>
                    </div>
                </div>
            </div>
            <div class="tomorrow">
                <div>
                    <div>
                        <span>明日9時の天気</span>
                    </div>
                    <div>
                        <span>天気：</span><span class="tomorrowWeather"></span>
                    </div>
                    <div>
                        <img class="tomorrowWeatherIcon">
                    </div>
                    <div>
                        <span>気温：</span><span class="tomorrowTemp"></span><span>度</span>
                    </div>
                </div>
            </div>
            <div class="dayAfterTomorrow">
                <div>
                    <div>
                        <span>明後日9時の天気</span>
                    </div>
                    <div>
                        <span>天気：</span><span class="dayAfterTomorrowWeather"></span>
                    </div>
                    <div>
                        <img class="dayAfterTomorrowWeatherIcon">
                    </div>
                    <div>
                        <span>気温：</span><span class="dayAfterTomorrowTemp"></span><span>度</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        *天気予報情報は<a href="http://openweathermap.org/">OpenWeatherMap</a>のものを利用しております。当サイトでは結果について責任を負いません。
    </footer>

    <script src="jquery-3.3.1.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
